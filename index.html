<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLOGE</title>

  <link rel="stylesheet" href="style.css" />

  <script defer src="./index.js"></script>
</head>
<body>

  <header>
    <h1>BLOG POST MANAGER</h1>
  </header>

  <section id="top">
    <p>Explore the world hypothetically.</p>
  </section>

  <main id="main">
    <p><em>Note:</em> Do not forget to run JSON server on your device. (e.g., <code>json-server --watch db.json</code>)</p>

    <section id="create-post">
      <form id="new-post-form" class="posts">

        <div class="form-inputs">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" required />
        </div>

        <div class="form-inputs">
          <label for="category">Category:</label>
          <input type="text" name="category" id="category" required />
        </div>

        <div class="form-inputs">
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" required />
        </div>

        <div class="form-inputs">
          <label for="url">Image URL:</label>
          <input type="url" name="url" id="url" />
        </div>

        <div class="form-inputs">
          <label for="content-area">Content:</label>
          <textarea name="content" id="content-area" rows="6" required></textarea>
        </div>

        <button type="submit" class="form-inputs" id="submit-button">Add a New Blog Post</button>
      </form>
    </section>

    <section id="post-list" class="posts">
      <h3>Available Posts:</h3>
      <div id="post-items"></div>
    </section>

    <section class="posts" id="post" style="display: none;">
      <div class="post-titles">
        <h2 id="post-title"></h2>
      </div>

      <div class="post-content">
        <div class="post-images">
          <img id="post-image" src="" alt="Blog image" />
        </div>
        <p id="content"></p>
      </div>
    </section>
  </main>

  <footer>
    <p><a href="#top">Back to top</a></p>
  </footer>

</body>
</html>
